        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #dd3e54, #6be585);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-theme {
            background: #121212;
            color: #f0f0f0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            height: 60px;
            border-radius: 15px;
        }

        .container {
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            width: 200px;
            border-radius: 15px;
            border: none;
            outline: none;
        }

        .track-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .track-list li {
            text-align: center;
        }

        .cover {
            width: 150px;
            height: 150px;
            background-color: #444;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .cover:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .player-container {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 20px;
            color: white;
            border-top: 3px solid #fff;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }

        .player-container.active {
            display: block;
        }

        .player-container h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
        }

        .audio-player {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .controls button {
            background: linear-gradient(45deg, #4c6ef5, #36a9e1);
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .controls button:hover {
            background: #5ca9f2;
            transform: scale(1.1);
        }

        .controls button:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>

        let currentTrack = 1;
        const player = document.getElementById('player');
        const nowPlaying = document.getElementById('now-playing');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause');
        const trackList = document.getElementById('trackList');
        const searchInput = document.getElementById('search');

        function displayTracks(tracks) {
            trackList.innerHTML = '';
            tracks.forEach(track => {
                const trackItem = document.createElement('li');
                trackItem.innerHTML = `
                    <div class="cover" onclick="playTrack(${track.id})">
                        <img src="${track.image}" alt="Track Cover ${track.id}">
                    </div>
                    <p>${track.name}</p>
                `;
                trackList.appendChild(trackItem);
            });
        }

        displayTracks(tracks);

        function playTrack(trackId) {
            const track = tracks.find(t => t.id === trackId);
            currentTrack = trackId;
            nowPlaying.textContent = `Now Playing: ${track.name}`;
            audioPlayer.src = track.audioSrc;
            player.classList.add('active');
            audioPlayer.play();
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = '‚èØ';
            }
        }

        function previousTrack() {
            if (currentTrack > 1) {
                playTrack(currentTrack - 1);
            }
        }

        function nextTrack() {
            if (currentTrack < tracks.length) {
                playTrack(currentTrack + 1);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.textContent = 'üåû';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }

        function searchTrack() {
            const query = searchInput.value.toLowerCase();
            const filteredTracks = tracks.filter(track => track.name.toLowerCase().includes(query));
            displayTracks(filteredTracks);
        }
